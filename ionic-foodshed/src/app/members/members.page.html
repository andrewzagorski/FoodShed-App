<ion-content>
  <ion-card>
    <ion-card-header style="text-align:center;font-size: 150%;"><b>Fridge 1</b></ion-card-header>
    <ion-card-content>
      <ion-card-subtitle style="text-align:center;">Status: {{status1}}</ion-card-subtitle>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img
              [src]="fridge1"
              alt="Fridge 1"
              style="margin-left: 40px; width:150px;height:200px"
            />
          </ion-col>
          
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center;">
            <ion-button
              (click)="updatePicture(1)"
              expand="round"
              size="small">
              Update Photo
            </ion-button>
            <ion-button
              (click)="updateStatus(1)"
              expand="round"
              size="small">

            </ion-button>
          </ion-col>
        </ion-row>
