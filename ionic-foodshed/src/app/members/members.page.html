    <ion-card-header>Fridge 1</ion-card-header>
    <ion-card-content
      ><ion-card-subtitle>Status:</ion-card-subtitle>

        <ion-row>
          <ion-col>
            <img
              [src]="fridge1"
              alt="Fridge 1"
            />
          </ion-col>
          <ion-col>
            <ion-button
              style="float: right"
              (click)="updatePicture(1)"
              expand="round"
              size="small"
              >Update Photo</ion-button

            <ion-button

              size="small"
