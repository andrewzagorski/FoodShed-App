<ion-header>
  <ion-toolbar>
    <ion-title>Fridges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Example filtering -->
  <ion-chip>
    <ion-icon name="pizza" color="primary"></ion-icon>
    <ion-label>Full</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="pin" color="dark"></ion-icon>
    <ion-label>Location Open</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="nutrition" color="secondary"></ion-icon>
    <ion-label>Vegitarian</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label
          >Student Activity Center: 333 East Campus Mall, Room 4301</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <!-- need to work on javascript -->
        <ion-item-option (click)="printInfo()">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Moore Hall: 2nd Floor 1575 Linden Drive #371</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo()">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 1</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo(1)">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 2</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo(2)">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 3</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo(3)">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 4</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo(4)">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
