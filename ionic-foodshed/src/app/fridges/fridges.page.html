<ion-header>
  <ion-toolbar>
    <ion-title>Fridges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Example filtering -->
  <ion-chip>
    <ion-icon name="pizza" color="primary"></ion-icon>
    <ion-label>Full</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="pin" color="dark"></ion-icon>
    <ion-label>Location Open</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="nutrition" color="secondary"></ion-icon>
    <ion-label>Vegitarian</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label
          >Student Activity Center: 333 East Campus Mall, Room 4301</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <!-- need to work on javascript -->
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Moore Hall: 2nd Floor 1575 Linden Drive #371</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 3</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 4</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 5</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Fridge 6</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="fridge-info">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="map">
          <ion-icon name="map"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="fridges">
          <ion-icon name="thermometer"></ion-icon>
          <ion-label>Fridges</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
