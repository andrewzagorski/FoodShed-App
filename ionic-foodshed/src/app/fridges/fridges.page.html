<ion-header>
  <ion-toolbar>
    <ion-title>Fridges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Example filtering -->
  <ion-chip>
    <ion-icon name="pizza" color="primary"></ion-icon>
    <ion-label>Full</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="pin" color="dark"></ion-icon>
    <ion-label>Location Open</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <ion-chip>
    <ion-icon name="nutrition" color="secondary"></ion-icon>
    <ion-label>Vegitarian</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        {{ item }}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="printInfo(i+1)">Info</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
